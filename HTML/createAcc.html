<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../FONT/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS/signin.css">
    <link rel="stylesheet" href="../CSS/base.css">
</head>
<body>
    <div id="wrapper_signup">
        <div class="signin-header d-flex justify-content-between">
            <a href="./main.html" class="signin-header_logo"><img src="../IMGS/logo.png" alt="" class="header_logo_img"></a>
            <ul>
                <li><img src="../IMGS/nighthawk.png" alt=""></li>
                <li><img src="../IMGS/orbi.png" alt=""></li>
                <li><img src="../IMGS/meural.png" alt=""></li>
                <li><img src="../IMGS/nighthawkprogaming.png" alt=""></li>
                <li><img src="../IMGS/netgearbusiness.png" alt=""></li>
            </ul>
            <a href="#" class="signin-header_cart"><img src="../IMGS/cart.png" alt="" class="cart-img"></a>
        </div>
        <div class="container d-flex flex-column justify-content-center signin-content">
            <p style="text-align: center; padding-top: 5px; font-size: 24px;">Create Account</p>
            <form class="create-form pt-5 was-validated">
                <div class="row" style="width: 1000px; margin: auto;">
                    <div class="col d-flex justify-content-center">
                        <input type="email" placeholder="Email Address" id="create-email" class="inp form-control" required>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <input type="email" placeholder="Confirm Email Address" id="create-cfemail" class="inp form-control" required>
                    </div>
                </div>

                <div class="row mt-3" style="width: 1000px; margin: auto;">
                    <div class="col d-flex justify-content-center">
                        <input type="text" placeholder="First Name" id="create-fn" class="inp form-control" required>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <input type="text" placeholder="Last Name" id="create-ln" class="inp form-control" required>
                    </div>
                </div>

                <div class="row mt-3" style="width: 1000px; margin: auto;">
                    <div class="col d-flex justify-content-center">
                        <input type="password" placeholder="Password" id="create-pass" class="inp form-control" required>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <input type="password" placeholder="Confirm Password" id="create-cfpass" class="inp form-control" required>
                    </div>
                </div>

                <div class="row mt-3" style="width: 1000px; margin: auto;">
                    <div class="col d-flex justify-content-center">
                        <!-- <label for="country-select">Choose Country</label> -->
                        <select class="form-select" name="country-select" style="width: 85%;">
                            <option>Choose Country</option>
                            <option>United States</option>
                            <option>VietNamese</option>
                            <option>Khac</option>
                          </select>
                    </div>
                    <div class="col d-flex justify-content-center">
                       
                    </div>
                </div>


                <div class="row border mt-5 p-3" style="width: 1000px; margin: auto; border-radius: 10px;">    
                    <div class="form-check d-flex justify-content-center">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
                        <label class="form-check-label" for="radio1" style="color: gray;">
                            By checking this box, clicking Next, 
                            I accept <a href="#">NETGEAR's Terms and Conditions</a> and <br> acknowledge that I have read the <a href="#"> Privacy Policy</a>.

                        </label>
                      </div>
                </div>
                <div class="row d-flex justify-content-center" style="margin-top: 100px;">
                    <button class="btn btn-dark signin-form-btn" onclick="createAccount();">Next</button>
                </div>
                <div class="row  d-flex justify-content-center pt-1">
                    <p style="color: gray;" align="center">Already registered? <a style="color: gray;" href="./signin.html">login here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../JS/sour.js"></script>
</html>
