<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../FONT/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS/signin.css">
    <link rel="stylesheet" href="../CSS/base.css">
</head>
<body>
    <div id="wrapper_signup">
        <div class="signin-header d-flex justify-content-between">
            <a href="./main.html" class="signin-header_logo"><img src="../IMGS/logo.png" alt="" class="header_logo_img"></a>
            <ul>
                <li><img src="../IMGS/nighthawk.png" alt=""></li>
                <li><img src="../IMGS/orbi.png" alt=""></li>
                <li><img src="../IMGS/meural.png" alt=""></li>
                <li><img src="../IMGS/nighthawkprogaming.png" alt=""></li>
                <li><img src="../IMGS/netgearbusiness.png" alt=""></li>
            </ul>
            <a href="#" class="signin-header_cart"><img src="../IMGS/cart.png" alt="" class="cart-img"></a>
        </div>
        <div class="container d-flex flex-column justify-content-center signin-content">
            <div class="signin-content-logo d-block" style="width: 100%; text-align: center;">

                <img src="../IMGS/netgear-black-logo.jpg" alt="" style="width: 250px;">
            </div>
            <p style="text-align: center; padding-top: 5px;">Account Login</p>
            <div class="signin-form ">
                <div class="row d-flex justify-content-center pt-5">

                    <input type="email" placeholder="Email Address" id="signin-email" class="signin-inp-email inp">
                </div>
                <div class="row  d-flex justify-content-center" style="padding: 10px 0;">

                    <input type="password" placeholder="Password" id="signin-pass" class="signin-inp-pass inp">
                </div>
                <div class="row d-flex justify-content-center">    
                    <div class="form-txt d-flex justify-content-between">
                        <p>Login with one-time password</p>
                        <p>Forgot Password?</p>
                    </div>
                </div>
                <div class="row  d-flex justify-content-center">
                    <button class="btn btn-dark signin-form-btn" onclick="login();">NETGEAR Sign In</button>
                </div>
                <div class="row  d-flex justify-content-center pt-5">
                    <h5 align="center"><a class="signin-createlink" href="./createAcc.html">Create an Account</a></h5>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../JS/sour.js"></script>
</html>
